<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/main.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="sidebar p-4">
      <div>
        <i class="fa-solid fa-house-chimney"></i>
        <span>Home</span>
      </div>
      <div>
        <i class="fa-solid fa-headphones"></i>
        <span>Services</span>
      </div>
      <div>
        <i class="fa-solid fa-flag"></i>
        <span>Alerts</span>
      </div>
      <div>
        <i class="fa-solid fa-chart-pie"></i>
        <span>Stats</span>
      </div>
    </div>
    <div class="main">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form>
              <div class="input-group searchbar ms-5 mt-1 mb-1">
                <input type="text" placeholder="Search" />
                <button class="btn btn-outline-secondary" type="button">
                  <i class="fa-solid fa-magnifying-glass text-white"></i>
                </button>
              </div>
            </form>
            <ul class="navbar-nav ms-lg-auto ms-5">
              <li class="nav-item p-1">
                <a class="nav-link" aria-current="page" href="#"
                  ><i class="fa-solid fa-bell position-relative">
                    <span
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    >
                      9
                    </span>
                  </i></a
                >
              </li>
              <li class="nav-item p-1">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-envelope position-relative">
                    <span
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    >
                      9
                    </span>
                  </i>
                </a>
              </li>
              <li class="nav-item p-1">
                <a class="nav-link" href="#">Dongyoung Yang</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="content">
        <div class="container">
          <h3 class="my-4">Dashboard</h3>
          <div class="row">
            <div class="col-lg-3 mt-2">
              <div class="card" style="border-left: 3px solid red">
                <div class="row g-0">
                  <div class="card-body d-flex justify-content-between">
                    <div>
                      <h6 class="card-text">Earnings (Monthly)</h6>
                      <h4 class="card-text">$400,000</h4>
                    </div>
                    <i class="fa-solid fa-calendar fa-2x align-self-center"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 mt-2">
              <div class="card" style="border-left: 3px solid green">
                <div class="row g-0">
                  <div class="card-body d-flex justify-content-between">
                    <div>
                      <h6 class="card-text">Earnings (Annual)</h6>
                      <h4 class="card-text">$800,000</h4>
                    </div>
                    <i
                      class="fa-solid fa-dollar-sign fa-2x align-self-center"
                    ></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 mt-2">
              <div class="card" style="border-left: 3px solid plum">
                <div class="row g-0">
                  <div class="card-body d-flex justify-content-between">
                    <div>
                      <h6 class="card-text">Tasks</h6>
                      <h4 class="card-text">13</h4>
                    </div>
                    <i
                      class="fa-solid fa-list-check fa-2x align-self-center"
                    ></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 mt-2">
              <div class="card" style="border-left: 3px solid #ffcb55">
                <div class="row g-0">
                  <div class="card-body d-flex justify-content-between">
                    <div>
                      <h6 class="card-text">Requests</h6>
                      <h4 class="card-text">26</h4>
                    </div>
                    <i class="fa-solid fa-comments fa-2x align-self-center"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mt-4">
              <div class="card">
                <div class="card-header">
                  <h5>Earnings Overview</h5>
                </div>
                <div class="card-body">
                  <canvas id="myChart"></canvas>
                </div>
              </div>
            </div>
            <div class="col-lg-4 mt-4 mb-4">
              <div class="card">
                <div class="card-header">
                  <h5>Tasks</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Borrowed Items</li>
                  <li class="list-group-item">Trello requests</li>
                  <li class="list-group-item">Marked Comments</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
          ],
          datasets: [
            {
              fill: true,
              label: "Monthly",
              data: [0, 10, 5, 2.5, 20, 30, 45],
              backgroundColor: "#494BB3",
              borderColor: "#494BB3",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
